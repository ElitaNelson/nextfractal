<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fractal</title>
        <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/leaflet.js"></script>
        <script type="text/javascript" src="js/fractal.js"></script>
    </head>
    <body>
        <div class="container s6 center-align">
            <section class="card row">
                <div class="card-content col s12">
                    <p class="card-title">Explore fractal</p>
                    <div id="fractal" class="z-depth-3"/>
                </div>
            </section>
        </div>
        <div class="container s6 center-align">
            <section class="card row hoverable">
                <div class="card-content col s12">
                    <p class="card-title">Configuration</p>
                    <form id="formRender">
                        <label for="uuid">Fractal UUID</label><input id="uuid" name="uuid" value="00000000-0000-0000-0000-000000000000"/>
                        <label for="url">API URL</label><input id="url" name="url" value="https://localhost:4443/api/fractals"/>
                        <input class="waves-effect waves-light btn" type="submit"/>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>NextFractal</title>
		<script src="jquery-1.11.3.min.js"></script>
		<script>
			$(function() {
				var xml = '<?xml version="1.0" encoding="UTF-8" standalone="yes"?>\n'
				+ '<mandelbrot>\n'
				+ '<timestamp>2015-06-04 11:20:30</timestamp>\n'
				+ '<julia>false</julia>\n'
				+ '<point>0.0</point>\n'
				+ '<point>0.0</point>\n'
				+ '<rotation>0.0</rotation>\n'
				+ '<rotation>0.0</rotation>\n'
				+ '<rotation>0.0</rotation>\n'
				+ '<rotation>0.0</rotation>\n'
				+ '<scale>1.0</scale>\n'
				+ '<scale>1.0</scale>\n'
				+ '<scale>1.0</scale>\n'
				+ '<scale>1.0</scale>\n'
				+ '<source>fractal {\n'
				+ 'orbit [&lt;-2.5,-1.5&gt;,&lt;0.5,1.5&gt;] [x,n] {\n'
				+ '	loop [0, 200] (mod2(x) &gt; 4) {\n'
				+ '		x = x * x + w;\n'
				+ '	}\n'
				+ '}\n'
				+ 'color [(1,0,0,0)] {\n'
				+ '	rule (n = 0) [1.0] {\n'
				+ '		1,0,0,0\n'
				+ '	}\n'
				+ '	rule (n &gt; 0) [1.0] {\n'
				+ '		1,1,1,1\n'
				+ '	}\n'
				+ '}\n'
				+ '}\n'
				+ '</source>\n'
				+ '<time>0.0</time>\n'
				+ '<traslation>0.0</traslation>\n'
				+ '<traslation>0.0</traslation>\n'
				+ '<traslation>1.0</traslation>\n'
				+ '<traslation>0.0</traslation>\n'
				+ '</mandelbrot>\n';
				$("#xml").val(xml);
				$("#pluginId").val("Mandelbrot");
				$("#form").submit(function() {
					$.post("http://localhost:8080/fractal",
						$("#form").serialize(),
						function(data) {
							console.log(data.uuid);
							console.log(data.jobsCount);
							$("#canvas").empty();
							for (var index = 0; index < data.jobsCount; index++) {
								var left = data.jobs[index].tile.tileOffset.x;
								var top = data.jobs[index].tile.tileOffset.y;
								$("#canvas").append("<img style='position:absolute; left:" + left + "px; top:" + top + "px;' src='http://localhost:8080/fractal?UUID=" + data.uuid + "&index=" + index + "'/>");
							}
						}
					);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<form id="form" action="http://localhost:8080/fractal" method="POST">
			<textarea rows="30" cols="80" id="xml" name="xml"></textarea>
			<br/>
			<input id="pluginId" name="pluginId" type="hidden"></input>
			<input id="render" type="submit"></input>
		</form>
		<div id="canvas" style="position:relative;width:1024px;height:1024px;"></div>
	</body>
</html>
